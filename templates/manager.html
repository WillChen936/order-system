<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Page</title>
</head>
<body>
    <h1>Hello, {{ name }}</h1>
    <h3>Product Create</h3>
    <form action="/product_create" method = "POST">
        Name: <input type="text" name="name" />
        <br/><br/>
        Price: <input type ="text" name = "price" />
        <br/><br/>
        Stock: <input type ="text" name = "stock" />
        <br/><br/>
        <button>Add</button>
    </form>
    <br/>
    <h3>Product Edit</h3>
    <form action="/product_edit" method = "POST">
        Name: <input type="text" name="name" />
        <br/><br/>
        Price: <input type ="text" name = "price" />
        <br/><br/>
        Stock: <input type ="text" name = "stock" />
        <br/><br/>
        <button>Edit</button>
    </form>
    <br/>
    <h3>Product Delete</h3>
    <form action="/product_delete" method = "POST">
        Name: <input type="text" name="name" />
        <br/><br/>
        <button>Delete</button>
    </form>
    <br/><br/>
    <h3>Product List</h3>
    <form action="/product_list" method = "POST">
        <div>options: price or stock</div>
        Target: <input type="text" name="target" />
        <br/><br/>
        <div>options: >, >=, =, <=, <</div>
        Judge: <input type="text" name="judge" />
        <br/><br/>
        Number: <input type = "text" name = "number" />
        <br/><br/>
        <button>Filter</button>
    </form>
    <br/><br/>
    <h3>Order List</h3>
    <div>{{ orders }}</div>
    <br/><br/>
    <form action="/logout" method = "GET">
        <button>Log out</button>
    </form>
</body>
</html>
